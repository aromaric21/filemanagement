<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1>Document Management System</h1>
    <a href="/upload" class="btn btn-primary mb-3">Upload File</a>

    <table class="table">
        <thead>
            <tr>
                <th>Original Name</th>
                <th>Type</th>
                <th>Seize</th>
                <th>Upload Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="file: ${files}">
            <td th:text="${file.originalFileName}"></td>
            <td th:text="${file.fileType}"></td>
            <td th:text="${file.fileSize}"></td>
            <td th:text="${file.uploadTime}"></td>
            <td>
                <a th:href="@{'/download/' + ${file.fileName}" class="btn btn-sm btn-success">Download</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous">
</script>
</body>
</html>
